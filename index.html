<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and CSV Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #csvTable {
      overflow-x: auto;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image and CSV Viewer</h1>

    <img id="imageDisplay" src="" alt="Image">

    <div id="csvTable">
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function loadAndDisplayImage(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(base64Text => {
          const mimeType = url.includes('#mime=') ? url.split('#mime=')[1] : 'image/png';
          const imgElement = document.getElementById(elementId);
          imgElement.src = 'data:' + mimeType + ';base64,' + base64Text;
        })
        .catch(error => console.error('Error fetching image:', error));
    }

      function loadAndDisplayCSV(url) {
        fetch(url)
          .then(response => response.text())
          .then(base64Text => {
            const csvText = atob(base64Text);
            const table = csvToTable(csvText);
            document.getElementById('csvTable').innerHTML = table;
          })
          .catch(error => console.error('Error fetching CSV:', error));
      }
    
    function csvToTable(csv) {
      const lines = csv.split('\n');
      let table = '<table><thead><tr>';
    
      const headers = lines[0].split(',');
      for (const header of headers) {
        table += `<th>${header}</th>`;
      }
      table += '</tr></thead><tbody>';
    
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',');
        table += '<tr>';
        for (const value of values) {
          table += `<td>${value}</td>`;
        }
        table += '</tr>';
      }
    
      table += '</tbody></table>';
      return table;
    }

    // Example usage (replace with your actual URLs)
    document.addEventListener('DOMContentLoaded', () => {
      loadAndDisplayImage('image.b64#mime=image/png', 'imageDisplay'); // Example image loading
      loadAndDisplayCSV('data.csv.b64'); // Example CSV loading
    });
  </script>
</body>
</html>
